<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page | LCO</title>
    
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <main>
        <section class="flex">
            <img src="./images/yellow-blob.png" alt="Yellow Blob" class="yellow-blob-img">
            <img src="./images/mobile.png" alt="phone-img" class="phone-img">
        </section>
        <section class="flex form-section flex-column">
            
            <form action="#" method="post" class="form">
                <h1 class="form-header">Create Account</h1>
                <div class="row">
                    <input type="text" placeholder="First Name" class="form-input">
                    <input type="text" placeholder="Last Name"class="form-input">
                </div>
                <div class="row">
                    <input type="email" placeholder="Enter your Email"class="form-input">
                </div>
                
                <div class="row">
                    <input type="password" placeholder="Password" class="form-input">
                    <input type="password" placeholder="Confirm Password" class="form-input">
                </div>
                <button type="submit" class="btn btn-submit">Create Account</button>
            </form>
            <div class="flex flex-column">
                <div class="divider">or</div>
                <button class="btn btn-facebook">FaceBook</button>
                <button class="btn btn-Twitter">Twitter</button>
            </div>  
        </section>
    </main>
</body>
</html>
